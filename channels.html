<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Channels</h1>
        <button id="logoutButton">Logout</button>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search...">
            <button class="search-icon">&#128269;</button>
        </div>
        <div id="searchResults" class="search-results"></div>
    </header>
    <div class="channel-container">
        <h2>Available Channels</h2>
        <ul id="channelList"></ul>
        <h2>Create New Channel</h2>
        <form id="createChannelForm">
            <input type="text" id="channelName" placeholder="Channel Name" required>
            <input type="text" id="channelDescription" placeholder="Channel Description" required>
            <button type="submit">Create Channel</button>
        </form>
        <a href="messages.html" class="message-button">Send Messages to channel</a>
        <a href="direct-messages.html" class="message-button">Send Direct Message to any User</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
